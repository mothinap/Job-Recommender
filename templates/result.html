<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <title>Career Recommendation</title>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong><a href="{{ url_for('welcome') }}">Empower Youth</a></strong></li>
        </ul>
        <ul>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <main class="container">
        <div class="grid">
            <section>
                <h2>Career Recommendation</h2>
                {% if recommended_career %}
                    <p>Based on your preferences, we recommend: {{ recommended_career }}</p>
                {% else %}
                    <p>Sorry, we couldn't find a suitable career based on your preferences.</p>
                {% endif %}
                <p><a href="{{ url_for('career') }}">Back to Career Selection</a></p>
            </section>
            
        </div>
    </main>
</body>
</html>
